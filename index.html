<html>
    <head>
        <script>
            var on=false;
            var time=0;
            var pause=0;
            var happened=false;
            function add(){
                if(on==true)
                time++;
            }
            function something(){
document.getElementById("click").innerHTML="CLICK"
happened++;
if(happened==1)
setInterval(add,10);
            }
            function proccess(){
                if(on==true){
                    document.getElementById("click").innerHTML=
                    "dont click"
setTimeout(something(),pause)
                }    
                }

            function clickme(){
               on=!on;

               pause=Math.random*10000;
               proccess();
             if(on==false){
                 document.getElementById("time").innerHTML=(time*10)+" millisecs";
                 document.getElementById("click").innerHTML="click to start again";
             }
            }
          
        </script>
        <style>
            body{font-family: Arial;display: flex;
            text-align: center;align-content: center;
            flex-wrap: wrap;height: 500px;
            }
            </style>
        </head>
        <body onclick="click();">
            <h3 id="time" style="width: 100%;"></h3>
            <h3 id="click" onclick="clickme();time=0;" >click to start</h3>
            </body>
    </html>
