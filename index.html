<html>
    <head>
        <script>
            var on=false;
            var time=0;
            var pause=0;
            function add(){
                if(on==true)
                time++;
            }
            function something(){
document.getElementById("click").innerHTML="CLICK"
setInterval(add,1000);
            }
            function proccess(){
                if(on==true){
                    document.getElementById("click").innerHTML=
                    "dont click"
setTimeout(something,pause)
                }    
                }

            function clickme(){
               on=!on;
               pause=Math.random*10;
             if(on==false){
                 document.getElementById("time").innerHTML=time;
                 time=0;
                 document.getElementById("click").innerHTML="click to start again";
             }
            }
          
     proccess();
        </script>
        <style>
            body{font-family: Arial;display: flex;
            justify-content: center;align-content: center;
            flex-wrap: wrap;height: 500px;
            }
            </style>
        </head>
        <body onclick="click();">
            <h3 id="time" style="width: 100%;"></h3>
            <h3 id="click">click to start</h3>
            <input type="button" onclick="clickme()" />
            </body>
    </html>
